<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Davey Jones</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <a href="https://images6.fanpop.com/">
      <img alt="" src="https://images6.fanpop.com/image/photos/43400000/-Davy-Jones-Pirates-Of-The-Caribbean-disney-43457623-500-207.gif"

   </a>
  
  </div>

  </div>

    <div class="container">
      <div class="row align-content-around row justify-content-end">
        <div class="col-sm">
        <a class="btn btn-primary" href="#" role="button">Pirate</a>
        <button class="btn btn-outline-danger">Yo ho!</button>
        <input class="btn btn-info" type="submit" value="Yo ho!">
        <input class="btn btn-success" type="button" value="pirates life">
        <input class="btn btn-dark" type="submit" value="for me!">
        </div>
      </div>
      <div class="col-md-auto col-sm-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col order-last">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-warning">1</button>
            <button type="button" class="btn btn-dark">2</button>
            <button type="button" class="btn btn-outline-primary">3</button>
            <button type="button" class="btn btn-success">4</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">8</button>
          </div>
        </div>
      </div>
